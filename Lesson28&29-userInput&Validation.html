<body>
    <div>
        <h1>Contact Us</h1>
        First Name: <input type="text" id="first" required> <br>
        Last Name: <input type="text" id="last" required> <br>
        Street Address: <input type="text" id="number" required> <input type="text" id="streetName" required> <br>

        Zip Code: <input type="text" id="zip" required> <br>
        Phone Number: <input type="text" id="phone" required> <br>
        <button type="button" onclick="contactUs()">Submit</button>
        <p id="name"></p>
        <p id="address"></p>
        <p id="cityState"></p>
        <p id="phoneNumber"></p>
        <p id="email"></p>
